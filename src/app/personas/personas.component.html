<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de personas</h1>
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
      >
        Agregar Persona
      </button>
      <p>{{ mensaje }}</p>
      <app-persona></app-persona>

      <label for="">Titulo persona</label>
      <input
        type="text"
        class="form-control"
        (input)="modificarTitulo($event)"
      />
      {{ titulo }}
    </div>
  </div>
</div>
